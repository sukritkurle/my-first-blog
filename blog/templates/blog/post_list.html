<html>
    <head>
        <title>Sukrit's blog</title>
    </head>
    <body>
        <p>Welcome to my blog, built on Django.</p>
        <p>Posts on this blog:</p>
        <br/>
        {% for post in posts %}
        <div>
        	<p>published: {{ post.published_date }}</p>
        	<h1><a href="">{{ post.title }}</a></h1>
        	<p>{{ post.text|linebreaks }}</p>
    	</div>
        {% endfor %}
    </body>
</html>
